  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <div class="menu">
        <button id="headerMenuMenubutton">
          <i class="nf nf-md-menu"></i>
          Menu
        </button>
        <div id="headerMenuMenudiv" class="hide">
          <ul>
            <li>
              <a href="./index.html" class="bg1 mark markPrimary">Home</a>
            </li>
            <li><a href="./dashboard.html">Dashboard</a></li>
            <li><a href="./docs.html">Help & Docs</a></li>
            <li><a href="./settings.html">Settings</a></li>
          </ul>
        </div>
      </div>
      <div class="options">
        <div class="flex center">
          <button id="headerOptionsLangbutton">
            <i class="nf nf-md-translate"></i>
            Language
          </button>
          <button id="headerOptionsThemebutton">
            <i class="nf nf-cod-symbol_color"></i>
            Theme
          </button>
          <button id="headerOptionsOptionsbutton">
            <i class="nf nf-cod-settings"></i>
            Options
          </button>
        </div>
        <div id="headerOptionsLangdiv" class="hide">
          <div class="radio">
            <input
              type="radio"
              name="lang"
              id="headerOptionsLangdivEn"
              checked
            />
            <label for="headerOptionsLangdivEn">English</label>
          </div>
          <!-- <div class="radio">
                  <input type="radio" name="lang" id="headerOptionsLangdivDe" />
                  <label for="headerOptionsLangdivDe">Deutsch</label>
                </div>
                <div class="radio">
                  <input type="radio" name="lang" id="headerOptionsLangdivGz" />
                  <label for="headerOptionsLangdivGz">中文</label>
                </div> -->
        </div>
        <div id="headerOptionsThemediv" class="hide">
          <div class="radio">
            <input
              type="radio"
              name="theme"
              id="headerOptionsThemedivPurpleish"
              checked
            />
            <label for="headerOptionsThemedivPurpleish"
              >Purpleish <span class="bg3">(dark)</span></label
            >
          </div>
          <div class="radio">
            <input type="radio" name="theme" id="headerOptionsThemedivOwl" />
            <label for="headerOptionsThemedivOwl"
              >Owl <span class="bg3">(light)</span></label
            >
          </div>
        </div>
        <div id="headerOptionsOptionsdiv" class="hide">
          <div class="checkbox">
            <input
              type="checkbox"
              name="options"
              id="headerOptionsOptionsdivMin"
            />
            <label for="headerOptionsOptionsdivMin">Disable Animations</label>
          </div>
        </div>
      </div>
    </header>
    <div id="noscript" class="box center red">
      <p>
        You have JavaScript disabled. This website uses JavaScript to run
        correctly.
      </p>
      <p>
        Please enable JavaScript in your browser settings, or this website will
        not work.
      </p>
    </div>
    <main class="grid screen">
      <div class="content">
        <h2>Reset Password</h2>
        <div>
          <input
            type="password"
            id="mainPasswordinput"
            placeholder="New Password"
          />
        </div>
        <div>
          <button id="mainChangepasswordbutton">Change Password</button>
        </div>
        <p id="mainErrortext" class="box red hide">Error</p>
        <div id="mainSignindiv" class="box green hide">
          <p>
            Your password has been changed. You can now
            <a href="./signin.html">sign in</a>.
          </p>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("noscript").style.display = "none";
    </script>
    <script src="https://design.ehan.dev/js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const { createClient } = supabase;
      const supabaseClient = createClient(
        "https://okejqkisolxqgkgwwlbz.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rZWpxa2lzb2x4cWdrZ3d3bGJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2ODU3NDE1MTgsImV4cCI6MjAwMTMxNzUxOH0.T8f_3fPAYnWdzguPonQZCAFmbAN-mTLQB3_EW9pjkis"
      );
      document
        .getElementById("mainChangepasswordbutton")
        .addEventListener("click", function () {
          supabaseClient.auth
            .updateUser({
              password: document.getElementById("mainPasswordinput").value,
            })
            .then(function (result) {
              if (result.error !== null) {
                document
                  .getElementById("mainErrortext")
                  .classList.remove("hide");
                document.getElementById("mainSignindiv").classList.add("hide");
                document.getElementById("mainErrortext").innerText =
                  "Error: " + result.error.message;
              } else if (result.error === null) {
                document.getElementById("mainErrortext").classList.add("hide");
                document
                  .getElementById("mainSignindiv")
                  .classList.remove("hide");
              }
            });
        });
    </script>
  </body>
</html>
