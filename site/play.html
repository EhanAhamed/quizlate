            <div id="headerMenuMenudiv" class="hide">

                    <li><a href="./index.html" class="bg1 mark markPrimary">Home</a></li>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li><a href="./docs.html">Help & Docs</a></li>

                </ul>
            </div>
        </div>
        <div class="options">
            <div class="flex center">
                <button id="headerOptionsLangbutton">
                    <i class="nf nf-md-translate"></i>
                    Language
                </button>
                <button id="headerOptionsThemebutton">
                    <i class="nf nf-cod-symbol_color"></i>
                    Theme
                </button>
                <button id="headerOptionsOptionsbutton">
                    <i class="nf nf-cod-settings"></i>
                    Options
                </button>
            </div>
            <div id="headerOptionsLangdiv" class="hide">
                <div class="radio">
                  <input type="radio" name="lang" id="headerOptionsLangdivEn" checked/>
                  <label for="headerOptionsLangdivEn">English</label>
                </div>
                <!-- <div class="radio">
                  <input type="radio" name="lang" id="headerOptionsLangdivDe" />
                  <label for="headerOptionsLangdivDe">Deutsch</label>
                </div>
                <div class="radio">
                  <input type="radio" name="lang" id="headerOptionsLangdivGz" />
                  <label for="headerOptionsLangdivGz">中文</label>
                </div> -->
            </div>
            <div id="headerOptionsThemediv" class="hide">
                <div class="radio">
                  <input type="radio" name="theme" id="headerOptionsThemedivPurpleish" checked/>
                  <label for="headerOptionsThemedivPurpleish">Purpleish (dark)</label>
                </div>
                <div class="radio">
                  <input type="radio" name="theme" id="headerOptionsThemedivOwl" />
                  <label for="headerOptionsThemedivOwl">Owl (light)</label>
                </div>
            </div>
            <div id="headerOptionsOptionsdiv" class="hide">
                <div class="checkbox">
                  <input type="checkbox" name="options" id="headerOptionsOptionsdivMin" />
                  <label for="headerOptionsOptionsdivMin">Disable Animations</label>
                </div>
            </div>
        </div>
    </header>
  <main class="grid screen">
    <div class="content">
      <div id="mainJoindiv">
        <h2>Join a review game</h2>
        <div>
          <input type="text" id="mainJoinIdinput" placeholder="ID" />
        </div>
        <div>
          <input type="text" id="mainJoinUsernameinput" placeholder="Username" />
        </div>
        <div>
          <button id="mainJoinbutton" class="button">Join</button>
        </div>
        <div id="mainJoinErrorid" class="box red hide">
          <p>Review game not found!</p>
          <p>Make sure the ID is correct and try again.</p>
        </div>
        <div id="mainJoinErrorusername" class="box red hide">
          <p>A user with that username already exists!</p>
          <p>Choose a different username and try again.</p>
        </div>
      </div>
      <div id="mainWaitdiv">
        <h2>
      </div>
    </div>
  </main>
  <script src="https://cdn.ehan.dev/design/src/js/header.js"></script>
  <script>
    document.getElementById("mainJoinbutton").addEventListener("click", function () {
      var id = document.getElementById("mainJoinIdinput").value;
      var username = document.getElementById("mainJoinUsernameinput").value;
      var channel = supabaseClient.channel(
        id,
        {
          config: {
            presence: {
              key: username
            }
          }
        }
      );
      channel.subscribe(function (status) {
        channel.track({ join: "join" }).then(function () {
          if (Object.entries(channel.presenceState()).length === 0) {
            document.getElementById("mainJoinErrorid").classList.remove("hide");
          } else if (Object.hasOwn(channel.presenceState(), username) === true) {
            document.getElementById("mainSetupErrorusername").classList.remove("hide");
          } else if (Object.hasOwn(channel.presenceState(), username) === false) {
            document.getElementById("mainSetupErrorusername").classList.add("hide");
            document.getElementById("mainJoindiv").classList.add("hide");
            joinScreen()
          }
        })
      })
    });
    function joinScreen() {
      channel.on('presence', { event: 'sync' }, () => {
        console.log(channel.presenceState())
      })
    }
  </script>
</body>
