<body>
  <header>
      <div class="menu">
          <div class="flex itemscenter">
            <button onclick="document.getElementById('menu').classList.toggle('hide');">
                <i class="nf nf-md-menu"></i>
                Menu

          </div>
          <div id="menu" class="hide">
              <ul>
                  <li><a href="./index.html">Home</a></li>
                  <li><a href="#">Page</a></li>
                  <li><a href="#">Page</a></li>
                  <li><a href="#">Page</a></li>
              </ul>
          </div>
      </div>
      <div class="options">
          <div class="flex center">
              <button onclick="document.getElementById('lang').classList.toggle('hide');document.getElementById('theme').classList.add('hide');document.getElementById('options').classList.add('hide');">
                  <i class="nf nf-md-translate"></i>
                  Language
              </button>
              <button onclick="document.getElementById('lang').classList.add('hide');document.getElementById('theme').classList.toggle('hide');document.getElementById('options').classList.add('hide');">
                  <i class="nf nf-cod-symbol_color"></i>
                  Theme
              </button>
              <button onclick="document.getElementById('lang').classList.add('hide');document.getElementById('theme').classList.add('hide');document.getElementById('options').classList.toggle('hide');">
                  <i class="nf nf-cod-settings"></i>
                  Options
              </button>
          </div>
          <div id="lang" class="hide">
              <div class="radio">
                <input type="radio" name="lang" id="en" checked/>
                <label for="en">English</label>
              </div>
              <!-- <div class="radio">
                <input type="radio" name="lang" id="de" />
                <label for="de">Deutsch</label>
              </div>
              <div class="radio">
                <input type="radio" name="lang" id="gz" />
                <label for="gz">中文</label>
              </div> -->
          </div>
          <div id="theme" class="hide">
              <div class="radio">
                <input type="radio" name="theme" id="purpleish" checked/>
                <label for="purpleish">Purpleish</label>
              </div>
              <div class="radio">
                <input type="radio" name="theme" id="owl" />
                <label for="owl">Owl</label>
              </div>
              <div class="radio">
                <input type="radio" name="theme" id="vampire" />
                <label for="vampire">Vampire</label>
              </div>
          </div>
          <div id="options" class="hide">
              <div class="checkbox">
                <input type="checkbox" name="options" id="min" />
                <label for="min">Disable Animations</label>
              </div>
          </div>
      </div>
  </header>
  <main>
    <div class="grid hero">
      <div class="content">
        <h1>Quizfreely</h1>
        <p>A free & open source studying tool</p>
        <div class="flex center">
          <a href="./start.html" class="button">Get started</a>
          <a href="./docs.html" class="button alt">Help & Docs</a>
        </div>
      </div>

  <script>
    document.getElementById("purpleish").addEventListener("change", function (event) {
        setTheme("purpleish");
    });
    document.getElementById("owl").addEventListener("change", function (event) {
        setTheme("owl");
    });
    document.getElementById("vampire").addEventListener("change", function (event) {
        setTheme("vampire");
    });
    function setTheme(theme) {
        document.documentElement.classList.remove("purpleish", "owl", "vampire");
        document.documentElement.classList.add(theme);
    }
    document.getElementById("min").addEventListener("change", function (event) {
        document.documentElement.classList.toggle("min")
    });
  </script>
</body>
